<!DOCTYPE html>
<html lang="en">
  <head>
		<title>Look</title>	
	  	<meta charset="utf-8"> 
	  	<meta name="viewport" content="width=device-width, initial-scale=1">	
	  	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
		<link rel="icon" href="/favicon.ico" type="image/x-icon">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> <!-- Jquery -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> <!-- Bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> <!-- Bootstrap JS -->
	  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script> <!-- Angular CDN -->
		
		<link rel="stylesheet" type="text/css" href="styles/main.css"> <!-- main CSS -->
		<link href=’https://fonts.googleapis.com/css?family=Montserrat:400,700’ rel=’stylesheet’ type=’text/css’> <!-- Fonts -->
		<link href=’https://fonts.googleapis.com/css?family=Roboto:400,100,500,300’ rel=’stylesheet’ type=’text/css’>
		<link href=’https://fonts.googleapis.com/css?family=Lato:400,300,100,700’ rel=’stylesheet’ type=’text/css’>

		<script src="scripts/controllers/mainCtrl.js" type="text/javascript"></script> <!-- main controller -->
  </head>

  <body ng-app="lookWebApp">
  	<div ng-controller="mainCtrl">
	  	<div class="container-fluid">
	  		<div class="row">
	  			<div class="gallery col-md-15 col-sm-3" ng-repeat="imageURL in images" >
		  			<a href='' ng-click="selectImage(imageURL)"><img ng-src='{{imageURL}}'/></a>
	  			</div>
	  		</div>
	  	</div>
	  	<div ng-click="selectImage(false)" class="image-display" ng-if="selectedImage">
	  		<img class="img-responsive" ng-src='{{selectedImage}}'/>
	  	</div>
  	</div>
	</body>
</html>
